<script>
    // Hide all default LimeSurvey checkboxes for bodymap segments
    const interval = setInterval(() => {
        const el_idpre = "answer{SID}X{GID}X{QID}";
        var el_idpost = [
            // All segment IDs
            "BButtocks", "BFeet", "BForearms", "BHands", "BHeadBottom", "BHeadMiddle", "BHeadTop", "BKnees", "BLegs", "BLowerTorso", "BMiddleTorso", "BNeck", "BShoulders", "BThighs", 
            "BUpperArms", "BUpperTorso", "FCrotch", "FFeet", "FForearms", "FForehead", "FHands", "FJaw", "FKnees", "FLegs", "FLowerTorso", "FMiddleFace", "FMiddleTorso", 
            "FNeck", "FShoulders", "FThighs", "FUpperArms", "FUpperTorso"
        ];
        var counter = 0;
        for (var i in el_idpost) {
            // Traverse up to hide the entire row for each checkbox
            const el = document.getElementById(el_idpre + el_idpost[i]).parentElement.parentElement.parentElement.parentElement.parentElement;
            if (el) {
                el.style.display = "none";
                counter++;
            }
            if (counter >= 32) {
                clearInterval(interval);
            }
        }
    }, 50); // checks every 50ms
</script>

    // Create SVG overlay and append to overlay container
    const overlayContainer = document.getElementById('svg-overlays');
    const mainSVG = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    mainSVG.style.width = '100%';
    mainSVG.style.height = '100%';
    mainSVG.style.position = 'absolute';
    mainSVG.style.top = '0';
    mainSVG.style.left = '0';
    mainSVG.style.pointerEvents = 'auto';
    overlayContainer.appendChild(mainSVG);

    // Add each segment as a <g> group with interactive <path>
    svgSegments.forEach(segment => {
        // <g> for each segment
        const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        g.setAttribute('data-segment', segment.id);

        // Parse SVG path(s) and add event listeners for interaction
        const tempSVG = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        tempSVG.innerHTML = segment.paths;
        Array.from(tempSVG.childNodes).forEach(node => {
            if (node.nodeType === 1 && node.tagName === 'path') {
                // Make path interactive
                node.style.cursor = 'pointer';
                node.style.pointerEvents = 'all';
                node.dataset.marked = "false";
                node.setAttribute('fill', 'rgba(0,0,255,0)');
                // Highlight on hover if not marked
                node.addEventListener('mouseenter', function() {
                    if (node.dataset.marked !== "true") {
                        node.setAttribute('fill', 'rgba(0,0,255,0.2)');
                    }
                });
                node.addEventListener('mouseleave', function() {
                    if (node.dataset.marked !== "true") {
                        node.setAttribute('fill', 'rgba(0,0,255,0)');
                    }
                });
                // Toggle selection on click
                node.addEventListener('click', function() {
                    if (node.dataset.marked === "true") {
                        node.dataset.marked = "false";
                        node.setAttribute('fill', 'rgba(0,0,255,0)');
                        bodymap_action("remove", segment.id);
                    } else {
                        node.dataset.marked = "true";
                        node.setAttribute('fill', 'rgba(0,0,180,0.5)');
                        bodymap_action("add", segment.id);
                    }
                });
                g.appendChild(node);
            }
        });
        mainSVG.appendChild(g);
    });

    // Adjust SVG overlay size to match image size
    function resizeSVG() {
        const img = document.getElementById('bodymap-img');
        const overlays = document.getElementById('svg-overlays');
        overlays.style.width = img.clientWidth + 'px';
        overlays.style.height = img.clientHeight + 'px';
        mainSVG.setAttribute('width', img.clientWidth);
        mainSVG.setAttribute('height', img.clientHeight);
        mainSVG.setAttribute('viewBox', '0 0 ' + img.naturalWidth + ' ' + img.naturalHeight);
    }
    window.addEventListener('resize', resizeSVG);
    document.getElementById('bodymap-img').addEventListener('load', resizeSVG);
    resizeSVG();

    // Called when a segment is clicked: syncs SVG with hidden LimeSurvey checkbox
    function bodymap_action(action, segment) {
        var input = document.getElementById('answer{SID}X{GID}X{QID}'+segment);
        if (!input) {
            console.warn("Checkbox not found");
            return;
        }

        // Set checked state based on action
        if (action === "add") {
            input.checked = true;
        } else if (action === "remove") {
            input.checked = false;
        } else {
            console.warn("Invalid action:", action);
            return;
        }
    }
</script>
